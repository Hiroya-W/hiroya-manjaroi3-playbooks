---
- block:
    - name: Uninstall picom fork
      pacman:
        name: picom-ibhagwan-git
        state: absent
        force: yes
      become: yes

    - name: Install picom
      pacman:
        name: picom
        state: present
      become: yes
  when: picom_rounded_corners == False

- block:
    - name: Uninstall picom
      pacman:
        name: picom
        state: absent
        force: yes
      become: yes

    - name: Install picom fork
      pacman:
        executable: yay
        name: picom-ibhagwan-git
        state: present
      become: yes
      become_user: "{{ aur_builder_user }}"
  when: picom_rounded_corners == True
