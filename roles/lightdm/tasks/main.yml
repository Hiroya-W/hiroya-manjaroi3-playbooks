---
- name: Install lightdm
  pacman:
    name: lightdm
    state: present
  become: yes

- name: Install lightdm themes
  pacman:
    name:
      - lightdm-slick-greeter
    state: present
  become: yes

- name: Copy lightdm.conf
  copy:
    src: lightdm.conf
    dest: /etc/lightdm/lightdm.conf
  become: yes
